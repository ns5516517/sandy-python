{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="" />
    <title>
      {% block title %}

      {% endblock %}
    </title>

    <!-- ==== SEO Meta ==== -->
    <meta name="title" content="Gym-Fitness" />
    <meta name="keywords" content="Gym-Fitness" />
    <meta name="description" content="Gym-Fitness" />

    <!-- ==== Robots Meta ==== -->
    {% comment %} <meta name="robots" content="noindex, nofollow" /> {% endcomment %}
    <meta name="googlebot" content="noindex" />

    <!-- ==== og Meta ==== -->
    <meta property="og:title" content="OTT Platform" />
    <meta property="og:site_name" content="OTT Platform" />
    <meta property="og:url" content="" />
    <meta property="og:description" content="OTT Platform" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="" />
    <meta property="twitter:title" content="OTT Platform" />
    <meta property="twitter:description" content="" />
    <meta property="twitter:image" content="" />

    <!-- ==== Cache Clear ==== -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- ==== Favicon icon ==== -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- ==== Bootstrap CSS ==== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- ==== OwlCarousel2 CSS ==== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <!-- ==== Lexend ==== -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <!-- ==== Swiper Css ==== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- ==== FancyBox ==== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
    <!-- ==== Font Awesome CSS ==== -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css" />

    <!-- ==== Custom CSS ==== -->
    {% comment %} <link rel="stylesheet" href="css/custom.min.css" /> {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
  </head>
  <body id="pb_scroll">
    {% include 'common/header.html' %}
    {% block content %}

    {% endblock %}
    {% include 'common/footer.html' %}
    <!-- ====== axios ======== -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- ==== jQuery JS ==== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- ==== Bootstrap JS ==== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ==== jQuery matchHeight JS === -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.2/jquery.matchHeight-min.js"></script>
    <!-- ==== Owl Carausel Js ==== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <!-- ==== jQuery validation JS ==== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <!-- ==== Swiper JS ==== -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- ==== FancyBox JS ==== -->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <!-- ==== Custom js ==== -->
    <script src="{% static 'js/custom.js' %}"></script>
  </body>
</html>
